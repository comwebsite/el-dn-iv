<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный Дневник</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #2c3e50;
        }

        header {
            background-color: #1e90ff; /* Ярко-голубой цвет */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 26px;
        }

        .form-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .input-field {
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: white;
        }

        main {
            margin: 20px auto;
            max-width: 95%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #bdc3c7;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #1e90ff; /* Акцентный голубой для заголовков таблицы */
            color: white;
        }

        .grade-cell {
            width: 30px;
            height: 30px;
            text-align: center;
            padding: 2px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            background-color: #f5faff; /* Лёгкий голубой фон ячеек */
            font-size: 14px;
        }

        .average-cell {
            width: 60px; /* Шире, чтобы вместить 9.99 */
            height: 30px;
            text-align: center;
            padding: 2px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            background-color: #f5faff;
            font-size: 14px;
        }

        footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            margin-top: 20px;
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 768px) {
            body {
                font-size: 14px; /* Уменьшение общего шрифта для удобства */
            }

            .form-group {
                flex-direction: column; /* Элементы группы в колонку */
                align-items: center;
                gap: 10px;
            }

            table {
                font-size: 12px; /* Сокращение текста в таблице */
            }

            .grade-cell {
                width: 25px; /* Уменьшение размера ячеек на мобильных устройствах */
                height: 25px;
            }

            .average-cell {
                width: 40px; /* Коррекция для широкой ячейки */
            }
        }
    </style>
</head>
<body>
